<html>
<head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="/dart-64.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <title>DartPad</title>

    <link href='https://fonts.googleapis.com/css?family=Roboto'
          rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Inconsolata:400,700'
          rel='stylesheet' type='text/css'>

    <link rel="stylesheet" type="text/css" href="../packages/octicons_css/octicons_4.4.0.css">
    <link rel="stylesheet" type="text/css" href="../packages/primer_css/primer_11.0.0.css">

    <!-- codemirror -->
    <link href="../packages/codemirror/css/codemirror.css" rel="stylesheet" media="screen">
    <link href="../packages/codemirror/addon/lint/lint.css" rel="stylesheet" media="screen">
    <link href="../packages/codemirror/addon/hint/show-hint.css" rel="stylesheet" media="screen">
    <link href="../packages/codemirror/theme/elegant.css" rel="stylesheet" media="screen">
    <script src="../packages/codemirror/codemirror.js" defer></script>

    <link rel="stylesheet" type="text/css" href="new_embed.css">

    <!-- Test package stuff -->
    <link rel="x-dart-test" href="new_embed_test.dart">
    <script src="packages/test/dart.js"></script>

    <script defer src="../scripts/polymerpatch.js"></script>
</head>

<body class="d-flex flex-column">

<nav class="UnderlineNav p-2">
    <div class="UnderlineNav-body">
        <div class="BtnGroup mr-2">
            <button id="editor-tab" class="btn BtnGroup-item selected" selected type="button">Your code</button>
            <button id="test-tab" class="btn BtnGroup-item" type="button">Test</button>
            <button id="console-tab" class="btn BtnGroup-item" type="button">Console</button>
        </div>
    </div>
    <div class="UnderlineNav-actions">
        <button id="reload-gist" class="btn">
            <div class="octicon medium-octicon octicon-cloud-download"></div>
            Reset code
        </button>
        <button id="execute" class="btn btn-primary">
            <div class="octicon medium-octicon octicon-triangle-right"></div>
            Check code
        </button>
    </div>
</nav>

<section id="tab-container" class="flex-auto d-flex flex-column">
    <div id="user-code-view" class="flex-auto d-flex flex-column">
        <div id="user-code-editor" class="flex-auto d-flex flex-column" spellcheck="false"></div>
    </div>
    <div id="test-view" class="flex-auto d-flex flex-column" spellcheck="false" hidden>
        <div id="test-editor" class="flex-auto d-flex flex-column" spellcheck="false"></div>
    </div>
    <div id="console-view" class="tabview flex-auto p-2" hidden></div>
</section>

<div id="flash-container" class="position-fixed right-2 bottom-2 col-6">
    <div id="analysis-result-box" class="flash flash-error" hidden>
        <button class="flash-close">close</button>
        <div class="message-container"></div>
    </div>
    <div id="test-result-box" class="flash flash-warn" hidden>
        <button class="flash-close">close</button>
        <div class="message-container"></div>
    </div>
</div>

<iframe id="frame" sandbox="allow-scripts" flex src="../scripts/frame.html">
</iframe>

</body>

</html>
